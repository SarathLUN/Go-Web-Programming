<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local storage</title>
</head>
<body>

<script>
    localStorage.setItem("favoriteFlavor", "vanilla");
    var taste = localStorage.getItem("favoriteFlavor");
    console.log(taste); //output: vanilla
    localStorage.removeItem("favoriteFlavor");
    console.log(taste); //output: vanilla
</script>

</body>
</html>
